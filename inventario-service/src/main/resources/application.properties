# Nombre del servicio
spring.application.name=inventario-service

# Puerto
server.port=8082

# ========================
# Base de datos H2
# ========================
spring.datasource.url=jdbc:h2:mem:inventariosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.defer-datasource-initialization=true

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========================
# Seguridad interna (opcional)
# ========================
internal.api.key=12345-SECRET

# ========================
# Swagger / OpenAPI
# ========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# ========================
# Microservicio de productos (URL para RestTemplate)
# ========================
products.service.url=http://localhost:8081/products
