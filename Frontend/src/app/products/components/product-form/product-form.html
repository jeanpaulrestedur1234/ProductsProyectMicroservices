<h2 class="text-2xl font-bold mb-4">Crear nuevo producto</h2>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4 max-w-md">
  <div>
    <label class="block mb-1 font-medium">Nombre</label>
    <input formControlName="name" type="text" class="w-full border rounded p-2" placeholder="Ej. Monitor 24 pulgadas" />
  </div>

  <div>
    <label class="block mb-1 font-medium">SKU</label>
    <input formControlName="sku" type="text" class="w-full border rounded p-2" placeholder="Ej. M24-001" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Precio</label>
    <input formControlName="price" type="number" class="w-full border rounded p-2" placeholder="Ej. 250" />
  </div>

  <div>
    <label class="block mb-1 font-medium">Descripci√≥n</label>
    <textarea formControlName="description" class="w-full border rounded p-2" placeholder="Detalles del producto..."></textarea>
  </div>

  <div class="button-group flex gap-3 mt-4">
    <button type="submit" [disabled]="productForm.invalid" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Crear
    </button>
    <button type="button" (click)="onCancel()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
      Cancelar
    </button>
  </div>
</form>
