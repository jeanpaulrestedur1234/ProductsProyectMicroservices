events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name  localhost;

        # Root directory where the Angular files are copied
        root   /usr/share/nginx/html;
        index  index.html;

        location / {
            # Esta es la línea crítica para el routing de Angular (deep linking).
            # Si no encuentra el archivo o carpeta, sirve el index.html.
            try_files $uri $uri/ /index.html;
        }

        # Configuración para evitar problemas de caché con el index.html
        location = /index.html {
             add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
             expires off;
        }

        # Configuración de caché a largo plazo para assets estáticos
        location ~* \.(?:css|js|jpe?g|gif|png|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|avi|webm|qt)$ {
            expires 1y;
            access_log off;
            log_not_found off;
        }
    }
}
