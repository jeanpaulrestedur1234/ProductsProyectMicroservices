events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name  localhost;

        # Root directory where the Angular files are copied
        root   /usr/share/nginx/html;
        index  index.html;

        # Angular routing (deep linking)
        location / {
            try_files $uri $uri/ /index.html;
        }

        location = /index.html {
             add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
             expires off;
        }


        location ~* \.(?:css|js|jpe?g|gif|png|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|avi|webm|qt)$ {
            expires 1y;
            access_log off;
            log_not_found off;
        }
        location /api/ {
            proxy_pass http://api-gateway:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
